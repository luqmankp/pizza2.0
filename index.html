<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <table border="3px">
                <thead>
                    <th colspan="2">Pizza Shop 2.0</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="">Name</label>
                        </td>
                        <td><input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="3">
                            <label for="Topping">Pizza Topping</label>
                        </td>
                        <td rowspan="3">
                            <input type="radio" name="Topping">Supreme
                            <br>
                            <input type="radio" name="Topping">Vegetarian
                            <br>
                            <input type="radio" name="Topping">Hawaiian
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <Select>
                                <option value="Tomato">Tomato</option>
                                <option value="Chilli">Chilli</option>
                                <option value="Mayo">Mayo</option>
                            </Select>
                        </td>
                    </tr>
                    <tr colspan="2">
                        <td><label>Optional Extras</label></td>
                        <td><input type="checkbox">Extra cheese
                            <input type="checkbox">Gluten Free
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Delivery Instructions: <br>
                            <textarea name="" id="" cols="35" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Send my order">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
</body>

</html>
